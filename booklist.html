<style>
  h1{
    text-align: center;
    margin-bottom: 0;
  }

  .grid-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    padding: 0px;
  }

  .grid-item {
    padding: 5px;
    font-size: 14px;
  }
  h2{
    font-size: 22px;
    margin: 0;
  }
  img {
    width: 80px;
    height: auto;
    margin-right: 24px;
    margin-bottom: 24px;
  }
  .grid-item {
    counter-reset: dopeCounter;
    position: relative;
  }
  ol {
    list-style: none; counter-reset: li;
    margin-left: 0;
    padding-left: 20px;
    margin-top: 0;
  }
  
  ol:not(.nav-menu) li::before {
    counter-increment: dopeCounter 1;
    content: counter(dopeCounter,decimal-leading-zero);
    position: absolute;
    left: 0px;
    font-size: 13px;
    padding-top: 5px;
    width: 25px;
    height: 25px;
    color: #707070;
  }

  p.item {
      width: 100%;
      padding: 2px 0;
      padding-top: 3px;
      margin: 0;
  }

  .grid-item {
    grid-template-columns: min-content 1fr;
    display: grid;
    grid-column-gap: 5px;
    padding-top: 5px;
  }


  .overflow {
    overflow: hidden;
    text-overflow: ellipsis;
}


  @media screen and (max-width: 735px) {
    .grid-container {
      grid-template-columns: repeat(1, 1fr);
    }
  }
</style>

<p style="text-align:center; margin-top: 2px;">Books I really don't want to forget.</p>

<div class="pagebody-content">
  <div style="text-align: center;">
    <a style="margin-bottom: 10px; color: #000; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" class="more-btn" href="{{ '/resources/' | prepend: site.baseurl }}">View all resources</a>
  </div>

  <div id="grid-container" class="grid-container">
  </div>
</div>
  
  
  
<script>
var book_url;
var isbnslist = [];
var imageLink;
var i=0;
{% assign isbncheck = site.data.booklist.books | jsonify %}
var isbns = {{ isbncheck }}



//var listlength = Object.keys(isbns).length

for ( i = 0; i < isbns.length; i++)
    {
      isbnslist.push(String(isbns[i].isbn));
    }

const url = isbnslist.reduce(
  (res, isbnslist, index) => res + (index ? '+OR+' : '') + 'isbn:' + isbnslist,
  'https://www.googleapis.com/books/v1/volumes?q='
)



book_url = url + "+&fields=items(volumeInfo/description,volumeInfo/title,volumeInfo/authors,volumeInfo/imageLinks/thumbnail,volumeInfo/industryIdentifiers/identifier)+&maxResults=40"

console.log(book_url)

fetch(book_url)
.then(res => res.json())
.then((out) => {
  /*
  Title: out.items[0].volumeInfo.title
  Author: out.items[0].volumeInfo.authors[0]
  Thumbnail: out.items[0].volumeInfo.imageLinks.thumbnail
  Description: out.items[0].volumeInfo.description
  Google Search: "https://www.google.com/search?q=" + out.items[0].volumeInfo.title.replace(/ /g, "+") + "+by+" + out.items[0].volumeInfo.authors[0].replace(/ /g, "+"))
  */
  var thumbnail
  //console.log(thumbnail.replace('http:','https:'))
  for (i=0; i < out.items.length; i++){
  thumbnail = out.items[i].volumeInfo.imageLinks.thumbnail.replace('&edge=curl','')
  document.getElementById("grid-container").innerHTML += '<div class="grid-item"> <a rel="nofollow" target="_blank" href="https://www.google.com/search?q=' + out.items[i].volumeInfo.title.replace(/ /g, "+") + "+by+" + out.items[i].volumeInfo.authors[0].replace(/ /g, "+") + '"> <div> <img alt="' + out.items[i].volumeInfo.title + ' book cover" src="' + thumbnail.replace('http:','https:') + '"> </div></a> <div> <h2><a rel="nofollow" target="_blank" href="https://www.google.com/search?q=' + out.items[i].volumeInfo.title.replace(/ /g, "+") + '+by+' + out.items[i].volumeInfo.authors[0].replace(/ /g, "+") + '">' + out.items[i].volumeInfo.title + '</a></h2> <p class="item">by ' + out.items[i].volumeInfo.authors[0] + '</p> </div> </div>';
}
  i=0
  var loadedBooks = []
  while (i < Object.keys(out.items).length){

    if (out.items[i].volumeInfo.industryIdentifiers[0].identifier.length > 10){
      loadedBooks.push(out.items[i].volumeInfo.industryIdentifiers[0].identifier)
    } else {
      loadedBooks.push(out.items[i].volumeInfo.industryIdentifiers[1].identifier)
    }
    i++;
  }

//book_url: Google Books API fetch URL
//isbnslist: array of booklist
//loadedBooks: array of indexed books


Array.prototype.diff = function(a) {
    if (this.filter(function(i) {return a.indexOf(i) < 0;}).length !== 0){
      console.log(this.filter(function(i) {return a.indexOf(i) < 0;}))
    }else{
      return "All books indexed";
    }
  
};

console.log(isbnslist.diff(loadedBooks))


})
.catch(err => { console.log({{ isbn.isbn }}); throw err });

</script>
