<div class="post">
  <a href='{{ post.url | prepend: site.baseurl }}'>
    <div class="index-grid">
      <article class="index-item">
          <!-- <div class="index-padding"> -->
          {% if post.image %}
          <figure class="index-item-image-wrapper">
            <img class="index-item-image"  alt='{{ post.image }}' src='{{ post.image | prepend: "/images/posts/" | prepend: site.baseurl }}'>
          </figure>
          {% endif %}
          <!-- </div> -->
      
      <div class="index-text mobile-transition-underline">
        <h2 class="index-title" style="margin-bottom:0px;">{{ post.title }}</h2>
        <p>{% if post.description %}{{ post.description }}{% else %}{{ post.content | strip_html | truncatewords: 16 }}{% endif %}</p>

        <p class="index-title" style="font-size: 14px; font-weight: 400; margin-bottom:0px;">{{ post.date | date: '%B %d, %Y' }}</p>
      </div>
    </article>
    </div>
  </a>
</div>
