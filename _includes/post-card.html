<div class="post">
  <a href='{{ post.url | prepend: site.baseurl }}'>
    <div class="index-grid">
      <div class="index-item">
          <!-- <div class="index-padding"> -->
          {% if post.image %}
          <figure class="index-item-image-wrapper">
            <img class="index-item-image"  alt='{{ post.image }}' src='{{ post.image | prepend: "/images/posts/" | prepend: site.baseurl }}'>
          </figure>
          {% endif %}
          <!-- </div> -->
      
          <div class="index-text mobile-transition-underline">
            <h2 class="index-title" style="margin:0px;">{{ post.title }}</h2>
            <p style="margin: 0px;">{% if post.description %}{{ post.description }}{% else %}{{ post.content | strip_html | truncatewords: 16 }}{% endif %}</p>

            <p class="index-title" style="font-size: var(--font-small); font-weight: 400; margin:0px;">{{ post.date | date: '%B %d, %Y' }}</p>
          </div>
      </div>
    </div>
  </a>
</div>
