<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.index == 'noindex' %}<meta name="robots" content="noindex">{% endif %}
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <link rel='canonical' href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url | downcase}}">
  <link rel="stylesheet" type="text/css" href="/css/main.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#f94643">
  <meta name="msapplication-TileColor" content="#b91d47">
  <meta name="theme-color" content="#ffffff">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <meta property="og:title" content="{{page.title}}" />
<meta name="author" content="MurdockLukas" />
<meta property="og:locale" content="en_US" />
<meta name="description" content="{{page.description}}" />
<meta property="og:description" content="{{page.description}}" />
<link rel="canonical" href="{{page.url | prepend: site.url }}" />
<meta property="og:url" content="{{page.url | prepend: site.url }}" />
<meta property="og:site_name" content="{{site.title}}" />
<meta property="og:image" content="{% if page.image %}{{site.url}}/images/posts/{{page.image}}{% else %}{{'/images/LM-portrait.jpg'| prepend: site.url }}{% endif %}" />
<meta name="twitter:card" content="summary" />
<meta property="twitter:image" content="{% if page.image %}{{site.url}}/images/posts/{{page.image}}{% else %}{{'/images/LM-portrait.jpg'| prepend: site.url }}{% endif %}" />
<meta property="twitter:title" content="{{page.title}}" />
<meta name="twitter:site" content="@Lukasauras_Rex" />
<meta name="twitter:creator" content="@Lukasauras_Rex" />
{% include schema.html %}

<meta name="ahrefs-site-verification" content="cdfe02e1e8a05e4ff05b25088bb723d7cd2cab01fba8a08223274bf41a12e4a3">

  <meta name="google-site-verification" content="fPk8VHNqhVzOb2qHw5K0bg3w8WrInKiLQeqZBOteVFA" />

    {% include highlight.css %}

  {% endif %}
</head>
